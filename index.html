<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">Счёт: <span id="score">0</span></div>
        <div class="balance-container">Баланс: <span id="balance">100</span></div>
        <button id="restart" class="restart-button">Рестарт</button>
        <div class="grid-container" id="grid-container">
            <!-- Плитки будут динамически добавлены через JavaScript -->
        </div>
        <div id="game-over" class="game-over hidden">
            Игра окончена! Попробуйте снова!
        </div>
        <div class="button-container">
            <button id="undo" class="action-button">Ход назад</button>
            <button id="delete" class="action-button">Удалить плитку</button>
            <button id="shuffle" class="action-button">Перемешать плитки</button>
            <button id="add-funds" class="action-button">Пополнить баланс на 50</button>
        </div>
        <div class="top-buttons">
            <button id="rules" class="small-button">Правила игры</button>
            <button id="share" class="small-button">Поделиться</button>
        </div>
        <div id="tournament-table" class="tournament-table hidden">
            <h3>Турнирная таблица</h3>
            <table>
                <tr>
                    <th>Имя</th>
                    <th>Счёт</th>
                    <th>Дата</th>
                    <th>Ходы назад</th>
                    <th>Удаления</th>
                    <th>Перемешивания</th>
                </tr>
                <!-- Данные будут динамически добавлены через JavaScript -->
            </table>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="controls.js"></script>
</body>
</html>
