<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Игра 2048 - объединяйте плитки и достигайте 2048!">
    <title>2048 - Игра</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Добавление иконки -->
</head>
<body>
    <div class="game-container">
        <div class="score-container">Счёт: <span id="score">0</span></div>
        <div class="balance-container">Баланс: <span id="balance">100</span></div>
        <button id="restart" class="restart-button"><img src="restart.png" alt="Restart"></button>
        <div class="grid-container" id="grid-container">
            <!-- Плитки будут динамически добавлены через JavaScript -->
        </div>
        <div id="game-over" class="game-over hidden">
            Игра окончена! Попробуйте снова!
            <div id="final-score" class="hidden">Ваш счёт: <span id="final-score-value"></span></div>
            <input type="text" id="player-name" placeholder="Введите ваше имя" class="hidden">
            <button id="submit-score" class="hidden">Сохранить результат</button>
        </div>
        <div class="button-container">
            <button id="undo" class="action-button"><img src="undo.png" alt="Undo"></button>
            <button id="delete" class="action-button"><img src="delete.png" alt="Delete"></button>
            <button id="shuffle" class="action-button"><img src="shuffle.png" alt="Shuffle"></button>
            <button id="add-funds" class="action-button"><img src="add-funds.png" alt="Add Funds"></button>
            <button id="sound" class="action-button"><img id="sound-icon" src="sound-on.png" alt="Sound"></button>
        </div>
        <div class="top-buttons">
            <button id="rules" class="small-button"><img src="rules.png" alt="Rules"></button>
            <button id="share" class="small-button"><img src="share.png" alt="Share"></button>
        </div>
        <div id="tournament-table" class="tournament-table hidden">
            <h3>Турнирная таблица</h3>
            <table id="leaderboard">
                <tr>
                    <th>Имя</th>
                    <th>Счёт</th>
                    <th>Дата</th>
                </tr>
                <!-- Данные будут динамически добавлены через JavaScript -->
            </table>
        </div>
    </div>
    <audio id="move-sound" src="move.mp3" preload="auto"></audio> <!-- Звуки -->
    <audio id="merge-sound" src="merge.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="game-over.mp3" preload="auto"></audio>

    <script src="game.js"></script>
    <script src="controls.js"></script>
</body>
</html>
