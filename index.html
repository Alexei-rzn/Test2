<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <h1>2048 Game</h1>
            <div id="score-container">
                <div id="score-label">Score:</div>
                <div id="score">0</div>
            </div>
        </div>

        <div id="grid-container">
            <!-- Игровая сетка будет генерироваться динамически -->
        </div>

        <div id="controls">
            <!-- Кнопки управления игрой -->
            <button id="restart">Перезапуск</button>
            <button id="undo-btn">Ход назад</button>
        </div>

        <div id="delete-controls">
            <label for="delete-x">X:</label>
            <input type="number" id="delete-x" min="0" max="3">
            <label for="delete-y">Y:</label>
            <input type="number" id="delete-y" min="0" max="3">
            <button id="delete-btn">Удалить плитку</button>
        </div>

        <div id="game-over" class="hidden">
            <h2>Game Over</h2>
            <button id="restart">Играть снова</button>
        </div>
    </div>

    <script src="controls.js"></script>
    <script src="game.js"></script>
</body>
</html>
