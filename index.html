<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Data</title>
</head>
<body>

<h1>Данные из API</h1>
<div id="data"></div>

<script>
    const url = 'https://script.google.com/macros/s/AKfycby4w6CJ-To4FDp4OfzXLaI9VcIbHye70IQSGPdUpEUstcm3jtguOYNdz4HntKhjEatd/exec';

    // Функция для получения данных с использованием Fetch API
    async function fetchData() {
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error(`Ошибка HTTP: ${response.status}`);
            }

            const data = await response.json();
            displayData(data); // Функция для вывода данных
        } catch (error) {
            console.error('Ошибка загрузки данных:', error);
            document.getElementById('data').innerText = 'Ошибка загрузки данных: ' + error;
        }
    }

    // Функция для отображения данных на странице
    function displayData(data) {
        const dataDiv = document.getElementById('data');
        dataDiv.innerHTML = JSON.stringify(data, null, 2); // Выводим данные на экран
    }

    // Загружаем данные при загрузке страницы
    window.onload = fetchData;
</script>

</body>
</html>
