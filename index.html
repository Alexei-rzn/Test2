<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2048 - Игра, в которой нужно объединять плитки, чтобы достичь 2048.">
    <title>2048 - Игра</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="game-container">
        <div class="score-container">Счёт: <span id="score">0</span></div>
        <div class="balance-container">Баланс: <span id="balance">100</span></div>
        <div class="grid-container" id="grid-container"></div>
        <div id="game-over" class="game-over hidden">
            Игра окончена! Попробуйте снова!
            <div id="final-score" class="hidden">Ваш счёт: <span id="final-score-value"></span></div>
            <input type="text" id="player-name" placeholder="Введите ваше имя" class="hidden">
            <button id="submit-score" class="hidden">Сохранить результат</button>
        </div>
        <div class="button-container">
            <button id="undo" class="action-button" title="Ход назад"><img src="undo.png" alt="Undo"></button>
            <button id="delete" class="action-button" title="Удалить плитку"><img src="delete.png" alt="Delete"></button>
            <button id="shuffle" class="action-button" title="Перемешать плитки"><img src="shuffle.png" alt="Shuffle"></button>
            <button id="add-funds" class="action-button" title="Пополнить баланс"><img src="add-funds.png" alt="Add Funds"></button>
            <button id="difficulty" class="action-button" title="Уровень сложности">1</button>
        </div>
        <div class="top-buttons">
            <button id="restart" class="small-button" title="Перезапустить игру"><img src="restart.png" alt="Restart"></button>
            <button id="sound" class="small-button" title="Включить/выключить звук"><img id="sound-icon" src="sound-on.png" alt="Sound"></button>
            <button id="rules" class="small-button" title="Правила игры"><img src="rules.png" alt="Rules"></button>
            <button id="rating" class="small-button" title="Турнирная таблица"><img src="rating.png" alt="Rating"></button>
        </div>
    </div>
    <audio id="move-sound" src="move.mp3" preload="auto"></audio>
    <audio id="merge-sound" src="merge.mp3" preload="auto"></audio>
    <audio id="game-over-sound" src="game-over.mp3" preload="auto"></audio>

    <script src="game.js"></script>
    <script src="controls.js"></script>
</body>
</html>
