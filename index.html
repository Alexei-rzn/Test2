<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Data</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycby4w6CJ-To4FDp4OfzXLaI9VcIbHye70IQSGPdUpEUstcm3jtguOYNdz4HntKhjEatd/exec'); // Replace with your Apps Script web app URL
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                console.log(data); // Log the data for debugging
                displayData(data);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('error').textContent = 'Ошибка загрузки данных: ' + error.message;
            }
        }

        function displayData(data) {
            const table = document.getElementById('data-table');
            data.forEach(item => {
                const row = document.createElement('tr');
                for (const key in item) {
                    const cell = document.createElement('td');
                    cell.textContent = item[key];
                    row.appendChild(cell);
                }
                table.appendChild(row);
            });
        }

        window.onload = fetchData; // Fetch data when the page loads
    </script>
</head>
<body>
    <h1>Данные из Google Sheets</h1>
    <div id="error" style="color: red;"></div>
    <table border="1" id="data-table">
        <thead>
            <tr>
                <th>Артикул</th>
                <th>Номенклатура</th>
                <th>ШК МИН</th>
                <th>ШК МАКС</th>
                <th>ШК ЕД</th>
                <th>поддон</th>
                <th>ряд</th>
                <th>впвпв</th>
                <th>тест</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
</body>
</html>
