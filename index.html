<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск товара</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #search-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        #search-results {
            margin-top: 20px;
        }
        .highlight {
            background-color: yellow; /* Закрашивание строки */
        }
    </style>
</head>
<body>

    <h1>Поиск товара</h1>

    <label for="search-input">Введите значение для поиска:</label>
    <input type="text" id="search-input" placeholder="Введите значение">

    <button onclick="performSearch()">Поиск</button>
    <button onclick="resetSearch()">Сброс</button>

    <div id="search-results"></div>

    <script>
        let data = [];

        // Получаем данные из таблицы
        function getDataFromSheet() {
            google.script.run.withSuccessHandler(function(response) {
                data = response;
                console.log(data);
            }).getData();
        }

        // Функция выполнения поиска по введенному значению
        function performSearch() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            resultsContainer.innerHTML = '';

            const filteredData = data.filter(row => row.some(cell => cell.toString().toLowerCase().includes(searchInput)));

            if (filteredData.length > 0) {
                let tableHTML = `<table border="1"><tr>`;
                filteredData[0].forEach((_, index) => {
                    tableHTML += `<th>Столбец ${index + 1}</th>`;
                });
                tableHTML += `<th>Действия</th></tr>`;

                filteredData.forEach((row, rowIndex) => {
                    tableHTML += `<tr data-row-index="${rowIndex}">`;
                    row.forEach(cell => {
                        tableHTML += `<td>${cell}</td>`;
                    });
                    // Кнопки для редактирования и закрашивания
                    tableHTML += `<td>
                                    <button onclick="editRow(${rowIndex})">Редактировать</button>
                                    <button onclick="highlightRow(this)">Закрасить</button>
                                  </td>`;
                    tableHTML += `</tr>`;
                });

                tableHTML += `</table>`;
                resultsContainer.innerHTML = tableHTML;
            } else {
                resultsContainer.innerHTML = '<p>Ничего не найдено</p>';
            }
        }

        function editRow(rowIndex) {
            const row = document.querySelector(`#search-results tr[data-row-index="${rowIndex}"]`);
            const cells = row.getElementsByTagName('td');
            const newValues = Array.from(cells).slice(0, -1).map((cell, index) => {
                return prompt('Введите новое значение для ячейки:', cell.textContent);
            });

            newValues.forEach((value, index) => {
                const columnIndex = index + 1; // Индекс колонки для передачи в Apps Script
                google.script.run.updateData(rowIndex, columnIndex, value);
                cells[index].textContent = value; // Обновляем отображаемые данные
            });
        }

        function highlightRow(button) {
            const row = button.closest('tr');
            row.classList.toggle('highlight'); // Закрашиваем/убираем закрашивание
        }

        function resetSearch() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-results').innerHTML = '';
        }

        // Загружаем данные при загрузке страницы
        window.onload = getDataFromSheet;
    </script>

</body>
</html>
