<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Турнирная таблица игры 2048">
    <title>Турнирная таблица 2048</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Подключение Bootstrap -->
</head>
<body>
    <div class="victory-container">
        <h2>Турнирная таблица</h2>
        <table id="leaderboard" class="table table-bordered">
            <tr>
                <th>Имя</th>
                <th>Счёт</th>
                <th>Дата</th>
                <th>Макс. плитка</th>
                <th>Доп. кнопки</th>
            </tr>
            <!-- Данные будут динамически добавлены через JavaScript -->
        </table>
        <button id="back-button" class="btn btn-primary">Назад к игре</button>
    </div>

    <script>
        // Загрузка таблицы лидеров (например, из локального хранилища)
        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardTable = document.getElementById('leaderboard');
            leaderboardTable.innerHTML = `
                <tr>
                    <th>Имя</th>
                    <th>Счёт</th>
                    <th>Дата</th>
                    <th>Макс. плитка</th>
                    <th>Доп. кнопки</th>
                </tr>
            `;
            leaderboard.sort((a, b) => b.tile - a.tile); // Фильтруем по максимальной плитке
            leaderboard.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td><td>${entry.date}</td><td>${entry.tile}</td><td>${entry.additionalClicks}</td>`;
                leaderboardTable.appendChild(row);
            });
        }

        // Обработчик для кнопки назад
        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "index.html"; // Переход обратно к игре
        });

        // Инициализация
        loadLeaderboard(); // Загрузка таблицы лидеров
    </script>
</body>
</html>
