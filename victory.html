<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Турнирная таблица игры 2048">
    <title>Турнирная таблица 2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="victory-container">
        <h2>Турнирная таблица</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>Счёт</th>
                    <th>Дата</th>
                    <th>Макс. плитка</th>
                    <th>Доп. кнопки</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут динамически добавлены через JavaScript -->
            </tbody>
        </table>
        <button id="back-button" class="back-button">Назад к игре</button>
    </div>

    <script>
        function loadLeaderboard() {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
            const leaderboardTable = document.getElementById('leaderboard').querySelector('tbody');
            leaderboardTable.innerHTML = '';
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${entry.name}</td><td>${entry.score}</td><td>${entry.date}</td><td>${entry.tile}</td><td>${entry.additionalClicks}</td>`;
                leaderboardTable.appendChild(row);
            });
        }

        document.getElementById("back-button").addEventListener("click", () => {
            window.location.href = "index.html";
        });

        loadLeaderboard();
    </script>
</body>
</html>
